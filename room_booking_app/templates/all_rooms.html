<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<style>
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px; /* Set the fixed height of the footer here */
    line-height: 60px; /* Vertically center the text there */
    background-color: #f5f5f5;
  }
</style>
<body>
<!-- Nav -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Booking rooms system</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="http://127.0.0.1:8000/all-rooms/">List of all rooms<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="http://127.0.0.1:8000/room/new/">Add room</a>
    </div>
  </div>
</nav>
<!-- Nav -->

<!-- Form -->
<div class="card">
<ul>
  {% for room in rooms %}

  <li>

    <a style="font-size:21px;" href="http://127.0.0.1:8000/room-details/{{room.id}}">{{ room.name}}</a> <br>
    <a> Capacity: {{room.capacity}} | Projector avaliable: {{room.projector_aval}} | Reserved: {{room.reserved}} |</a><br>
    <a style ="color: blueviolet;" href="http://127.0.0.1:8000/room-modify/{{room.id}}"> Modify</a>
    <a style ="color: darkred;"href="http://127.0.0.1:8000/room-delete/{{room.id}}"> Delete</a>
    <a style ="color:green" href="http://127.0.0.1:8000/room-reserve/{{room.id}}"> Reserve</a>

  </li>
  {% endfor %}

</ul>
</div>
<!-- Form -->

<!-- Footer -->
<footer class="footer">
      <div class="container">
        <span class="text-muted">MG</span>
      </div>
    </footer>
<!-- Footer -->
</body>
</html>
