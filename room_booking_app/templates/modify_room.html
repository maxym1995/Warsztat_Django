<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<style>
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px; /* Set the fixed height of the footer here */
    line-height: 60px; /* Vertically center the text there */
    background-color: #f5f5f5;
  }
</style>
<body>
<!-- Nav -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Booking rooms system</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/all-rooms/">List of all rooms<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link active" href="/room/new/">Add room</a>
      <a class="nav-item nav-link active" href="/room-search/">Search</a>
    </div>
  </div>
</nav>
<!-- Nav -->

<!-- Form -->
<div class="card">
  <div class="card-body">
    <span style='color: red'>{{error_message}}</span>
    <form action="" method="POST">{% csrf_token %}

      <div class="form-group">
        <label for="room-name">Name</label>
        <input type="text" class="form-control" id="room-name" aria-describedby="room-name-help" placeholder="Room's name" name="room-name", value ="{{room.name}}",required>
        <small id="room-name-help" class="form-text text-muted">Name has to be unique</small>
      </div>

      <div class="form-group">
        <label for="capacity">Room capacity</label>
        <input type="number" step="1" max="100" class="form-control" id="capacity" placeholder="Seats" name="capacity", value="{{room.capacity}}", required >
        <small id="capacity-help" class="form-text text-muted">Capacity (1-100)</small>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="projector" id="projector" {% if room.project_aval %} checked {% endif %}>

        <label class="form-check-label" for="projector">Projector avaliable</label>
      </div>

      <button type="submit" class="btn btn-primary">Modify room</button>
    </form>
  </div>
</div>
<!-- Form -->

<!-- Footer -->
<footer class="footer">
      <div class="container">
        <span class="text-muted">MG</span>
      </div>
    </footer>
<!-- Footer -->
</body>
</html>
